<!doctype html>
<html>
<head>
    <title>swaks.tv</title>
</head>
<body>
    <ul>
        {% for item in items %}
            {% set uri = '' %}
            {% if 'play_qs' in item %}
                {% set uri = 'play/' %}
            {% endif %}
            <li>
                <a href="{{ uri }}?{{ item.get('href_qs', item.get('play_qs')) }}">
                    {{ item['_swaks_label'].decode('utf-8') }}
                </a>
            </li>
        {% endfor %}
        {% set next_url = items[0].get('next') %}
        {% if next_url %}
            <li></li>
            <li>
                <a href="?{{ urlencode({'url': next_url}) }}">More</a>
            </li>
        {% endif %}
    </ul>
</body>
</html>
